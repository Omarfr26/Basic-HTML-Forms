<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Registration Form</h1>

    <form>
        <div>
        <label for="full name">  Full Name</label>
        <input type="text" name="full name" id="fullname">
        </div><br>

        <div>
        <label for="father name">Father Name</label>
        <input type="text" name="father name" id="father name">
        </div><br>

        <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        </div><br>

        <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        </div><br>

        <div>
        <label for="date of birth">Date of birth</label>
        <input type="date" name="Date of birth" id="Date of birth">
        </div><br>


        <div>
        <label for="address">Permanent Address</label>
        <input type="address" name="address" id="address">
        </div><br>

        <div>
        <label for="Gender">Gender</label>
        <input type="radio" name="Gender" id="Gender" value="Male" >Male
        <input type="radio" name="Gender" id="Gender" value="Female" >Female
        </div><br>




        <div>
        <label for="religion">Religion:</label>
        <input type="checkbox" name="1" id="Islam" value="Islam" >Islam
        <input type="checkbox" name="2" id="Hindu" value="Hindu" >Hindu
        <input type="checkbox" name="3" id="Christian" value="Christian" >Christian
        <input type="checkbox" name="4" id="Buddhism" value="Buddhism" >Buddhism	
        </div><br>


        <div>
        <label for="photo">Upload your Photo</label>
        <input type="file" name="photo" id="photo">
        </div><br>




        
       
    </form>
</body>
</html>
